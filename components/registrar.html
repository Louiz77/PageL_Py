    <!--CAIXA DE LOGIN-->
    <div style="margin-top: -5%;">
        <div class="login-page">
            <div class="form">
                <h1>CADASTRE-SE</h1>
                    <form class="login-form">
                    <p>Nome</p>
                    <input type="text" required placeholder="Digite seu nome completo"/>
                    <p>Email</p>
                    <input type="email" required placeholder="Digite seu e-mail"/>
                    <p>Senha</p>
                    <input type="password" required placeholder="Digite sua senha"/>
                    <p>CPF</p>
                    <input type="text" required placeholder="Digite seu CPF"/>
                    <p>Telefone</p>
                    <input type="phone" required placeholder="Digite seu número"/>
                    <button>CADASTRAR</button>
                    <p class="message">Já possui uma conta? <a href="./login.html">Entre na sua conta</a></p>
                </form>
            </div>
          </div>
    </div>
    <div class="container">
        <img style="width: 90%; display: flex; margin: auto;" src="../img/boxes.svg">
    </div>
